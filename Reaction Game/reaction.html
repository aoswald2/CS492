<html>
    
    <head>
        <title>Reaction Timer</title>
        
        <style type="text/css">
            body {
                font-family: sans-serif;
            }
            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    
    <body>
        <h1>Test Your Reactions!</h1>
        <p>Click on the shapes as quickly as you can!</p>
        <p class="bold">Your time: <span id="timeTaken"></span></p>
        <div id="shape"></div>
        <script type="text/javascript">
            var start = new Date().getTime();
            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for(var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function makeShapeAppear() {
                var shape = document.getElementById("shape");
                if(Math.random() > 0.5) {
                    shape.style.borderRadius = "50%";
                } else {
                    shape.style.borderRadius = "0%";
                }
                var topRand = Math.random() * 400;
                var leftRand = Math.random() * 800;
                var widthRand = (Math.random() * 200) + 100;
                shape.style.top = topRand + "px";
                shape.style.left = leftRand + "px";
                shape.style.width = widthRand + "px";
                shape.style.height = widthRand + "px";
                shape.style.display = "block";
                shape.style.backgroundColor = getRandomColor();
                start = new Date().getTime();
                
            }
            
            function appearAfterDelay() {
                setTimeout(makeShapeAppear, Math.random() * 2000);
                
            }
            appearAfterDelay();
            
            document.getElementById("shape").onclick = function() {
                this.style.display = "none";
                var end = new Date().getTime();
                var timeTaken = (end-start) / 1000;
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                appearAfterDelay();
            }
        </script>
    </body>


</html>
